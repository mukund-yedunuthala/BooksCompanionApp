buildscript {
    ext {
        gradle_version = '8.0.1'
        kotlin_version = "1.8.20"
        viewmodel_version = '2.6.1'
        nav_version = '2.6.0-rc01'
        compose_compiler = '1.4.6'
        room_version = '2.5.1'
        appcompat_version = '1.7.0-alpha02'
        hilt_version = '2.46.1'
        hilt_nav_version = "1.1.0-alpha01"
        latestAboutLibsRelease = '10.7.0'
        accompanistNavigation = '0.31.2-alpha'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version "${gradle_version}" apply false
    id 'com.android.library' version "${gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
    id 'com.google.dagger.hilt.android' version "${hilt_version}" apply false
    id 'com.mikepenz.aboutlibraries.plugin' version "${latestAboutLibsRelease}" apply false
}
task clean(type: Delete) {
    delete rootProject.buildDir
}