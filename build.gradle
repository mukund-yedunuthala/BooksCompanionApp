buildscript {
    ext {
        gradle_version = '8.1.1'
        kotlin_version = "1.8.21"
        viewmodel_version = '2.6.1'
        nav_version = '2.7.1'
        compose_compiler = '1.4.7'
        room_version = '2.5.2'
        appcompat_version = '1.7.0-alpha03'
        hilt_version = '2.47'
        hilt_nav_version = "1.1.0-alpha01"
        latestAboutLibsRelease = '10.8.3'
        dataStoreVersion = '1.1.0-alpha04'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version "${gradle_version}" apply false
    id 'com.android.library' version "${gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
    id 'com.google.dagger.hilt.android' version "${hilt_version}" apply false
    id 'com.mikepenz.aboutlibraries.plugin' version "${latestAboutLibsRelease}" apply false
}
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}